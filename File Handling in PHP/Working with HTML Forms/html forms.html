<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>HTML Forms</title>
</head>

<body>
	<h1> Contact us HTML form </h1>
	<form method="post">
		<p>
			<label for="inputName"> Name:</label>
			<input type="text" name="name" id="inputName">
		
	</p>
		<p>
			<label for="inputEmail"> Email Address:</label>
			<input type="text" name="email" id="inputEmail">
		
	</p>
	
			<p>
			<label for="inputsubject"> Subject:</label>
			<input type="text" name="subject" id="inputsubject">
		
	</p>
			<p>
			<label for="inputMessage"> Message:</label>
				<textarea name="Message" id="inputMessage" rows="6" cols="20"></textarea>
		
	</p>
		<input type="submit" value="Submit">
		
	
	<br><br>
<br>

<h1> Registration Form</h1>
	<p>
			<label for="inputfullname"> Full Name:<sup>*</sup></label>
			<input type="text" name="Name" id="inputfullname">
		
	</p>
	<p>
			<label for="inputEMail"> Email:<sup>*</sup></label>
			<input type="text" name="Email" id="inputEMail">
		
	</p>
	<p>
			<label for="inputpassword"> Password:<sup>*</sup></label>
			<input type="password" name="password" id="inputpassword">
		
	</p>
				<input type="submit" value="Submit">
		<input type="reset" value="Reset">

	
	
	
	</form>
</body>
</html>
